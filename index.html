<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Credit Union</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus credit Union</h1>
      <div class="row">
        <div class="col-md-6 newAccounts">
          <hr>
          <h3>Register A New Account</h3>
          <form id="createNewAccountForm">
            <div class="form-group">
              <label for="new-account">Name</label>
              <input type="text"  class="form-control" id="new-account">
            </div>
            <div class="form-group">
              <label for="new-initial-deposit">Initial Deposit</label>
              <input type="number"  class="form-control" id="new-initial-deposit">
            </div>
            <button type="submit" class="btn btn-primary">+</button>
          </form>
        </div>
        <div class="col-md-6 transactions">
          <hr>
          <h3>Deposit or withdraw funds:</h3>
          <form id="transactionForm">
            <div class="form-group">
              <label for="new-address">Amount:</label>
              <input type="text" type="number" class="form-control" id="new-address">
            </div>
            <div class="form-group">
                <label for="music"></label>        
                <div class="radio">
                  <label>
                    <input type="radio" name="type" value="deposit" checked>
                    Deposit
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="type" value="widthdrawal">
                    Widthdrawal
                  </label>
                </div> 
              </div>
            <button class="btn btn-primary">Make Transaction</button>
          </form>
        </div>
    </div>
    <div class="row balance">
        <div class="col-md-12">
          <hr>
          <h3>Current Balance</h3>
          <div class="balance-output">
            <input class="form-control" type="text" placeholder="Readonly input hereâ€¦" readonly>
          </div>
        </div>
      </div>  
    </div>
  </body>
</html>
